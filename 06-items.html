<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/06-items.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>EXAMPLE</title>
  </head>
  <body>
    <div class="js-form-container fb fb-h">
      <form class="form box js-form">
        <input
          class="js-input form-control"
          name="input-value"
          placeholder="Title"
        />
        <input class="js-input form-control" name="image" placeholder="Image" />
        <textarea
          class="form-control"
          name="description"
          rows="10"
          placeholder="Description"
        ></textarea>
        <div class="fb">
          <input type="radio" name="priority" value="hight" checked />Hight
          <input type="radio" name="priority" value="middle" />Middle
          <input type="radio" name="priority" value="low" />Low
        </div>

        <button class="form-control" type="submit">Create item</button>
      </form>

      <div class="box" style="width: fit-content">
        <ul class="js-items list"></ul>
      </div>
    </div>

    <div class="backdrop">
      <div class="modalka"></div>
    </div>

    <script type="module" src="./js/06-items.js"></script>
  </body>
</html>
